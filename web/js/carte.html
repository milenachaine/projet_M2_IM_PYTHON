<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>RÃ©partition des quartiers prioritaires</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      // This example creates circles on the map, representing populations in North
      // America.

      // First, create an object containing LatLng and population for each city.
      var citymap = {
        dixneuf: {
          center: {lat: 48.881838, lng: 2.381167},
          population: 10
        },
        dix: {
          center: {lat: 48.877273, lng: 2.357735},
          population: 3
        },
        onze: {
          center: {lat: 48.857689, lng: 2.378077},
          population: 2
        },
        treize: {
          center: {lat: 48.83018, lng: 2.361714},
          population: 11
        },
        quatorze: {
          center: {lat: 48.830696, lng: 2.326266},
          population: 3
        },
        quinze: {
          center: {lat: 48.841382, lng: 2.293221},
          population: 1
        },
        dixsept: {
          center: {lat: 48.89154, lng: 2.3169779056443076},
          population: 1
        },     
        dixhuit: {
          center: {lat: 48.89099071245525, lng: 2.3499368900193076},
          population: 9
        },
        vingt: {
          center: {lat: 48.86000684832132, lng: 2.4025511020554404},
          population: 7
        },          
      };

      function initMap() {
        // Create the map.
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 13,
          center: {lat: 48.866667, lng: 2.333333},
          mapTypeId: 'terrain'
        });

        // Construct the circle for each value in citymap.
        // Note: We scale the area of the circle based on the population.
        for (var city in citymap) {
          // Add the circle for this city to the map.
          var cityCircle = new google.maps.Circle({
            strokeColor: '#FF0000',
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: '#FF0000',
            fillOpacity: 0.35,
            map: map,
            center: citymap[city].center,
            radius: Math.sqrt(citymap[city].population) * 100
          });
        }
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmcKKsBZ-GDdodGVsjrCXXcaneytjeiko&callback=initMap">
    </script>
  </body>
</html>
