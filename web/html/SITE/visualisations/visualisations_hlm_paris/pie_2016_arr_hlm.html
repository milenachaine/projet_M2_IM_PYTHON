<html lang="fr">
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Arrondissements', 'Nombre de longements sociaux financés'],
          ['01', 2], ['02', 3], ['03', 4],
          ['04', 2], ['05', 1], ['06', 1],
          ['07', 2], ['08', 5], ['09', 5],
          ['10', 8], ['11', 14], ['12', 22],
          ['13', 13], ['14', 13], ['15', 14],
          ['16', 3], ['17', 11], ['18', 19],
          ['19', 10], ['20', 19]
        ]);

        var options = {
          title: 'Logements sociaux financés à Paris par arrondissement pour l\'année 2016',
          subtitle: '2016 a enregistré le nombre le plus élevé en termes de logements sociaux financés à Paris',
          legend: 'center',
          pieSliceText: 'label',
          slices: {  20: {offset: 0.4},
                    1: {offset: 0.4},
                    2: {offset: 0.3},
                    3: {offset: 0.4},
                    4: {offset: 0.6},
                    5: {offset: 0.6},
                    6: {offset: 0.4},
                    15: {offset: 0.4},
          },
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="piechart" style="width: 900px; height: 750px;"></div>
  </body>
</html>
