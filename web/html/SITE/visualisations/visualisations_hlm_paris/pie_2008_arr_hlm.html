<html lang="fr">
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Arrondissements', 'Nombre de longements sociaux financés'],
          ['01', 23], ['02', 6], ['03', 13],
          ['04', 18], ['05', 3], ['06', 0],
          ['07', 0], ['08', 0], ['09', 4],
          ['10', 16], ['11', 14], ['12', 18],
          ['13', 20], ['14', 7], ['15', 15],
          ['16', 8], ['17', 18], ['18', 36],
          ['19', 19], ['20', 30]
        ]);

        var options = {
          title: 'Logements sociaux financés à Paris par arrondissement pour l\'année 2008',
          subtitle: '2008 a enregistré le nombre le plus bas en termes de logements sociaux financés à Paris',
          legend: 'center',
          pieSliceText: 'label',
          slices: {  1: {offset: 0.3},
                    4: {offset: 0.5},
                    13: {offset: 0.3},
                    15: {offset: 0.4},
          },
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="piechart" style="width: 900px; height: 500px;"></div>
  </body>
</html>
